<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3503701458579689"
     crossorigin="anonymous"></script>
  <style>
/* Student Attendance System Theme */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e6f2ff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #2c3e50;
}

h2 {
    color: #1a5276;
    margin-bottom: 25px;
    font-size: 28px;
    text-align: center;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
    width: 100%;
    max-width: 400px;
}

#loginForm {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
    border-top: 4px solid #2980b9;
}

input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: 2px solid #d6eaf8;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #f8f9fa;
    transition: all 0.3s;
}

input:focus,
select:focus {
    outline: none;
    border-color: #3498db;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

button {
    background-color: #2980b9;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    width: 100%;
    margin-top: 15px;
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

button:hover {
    background-color: #1a5276;
    transform: translateY(-2px);
}

a {
    color: #2980b9;
    text-decoration: none;
    font-weight: 500;
}

a:hover {
    text-decoration: underline;
    color: #1a5276;
}

#resetSection {
    background-color: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
    width: 100%;
    max-width: 400px;
    margin-top: 20px;
    display: none;
    border-top: 4px solid #27ae60;
}

h3 {
    margin-top: 25px;
    color: #5d6d7e;
    font-weight: normal;
    text-align: center;
}

/* Role selector special styling */
select#role {
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232980b9'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    padding-right: 40px;
}

/* Password toggle */
/* Password toggle */
.password-wrapper {
    position: relative;
    width: 100%;
}

.password-wrapper input {
    width: 100%;
    padding: 14px 40px 14px 14px; /* Enough space on the right for icon */
    margin: 10px 0;
    border: 2px solid #d6eaf8;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #f8f9fa;
    transition: all 0.3s;
}

.password-wrapper input:focus {
    outline: none;
    border-color: #3498db;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

.toggle-password {
    position: absolute;
    top: 50%;
    right: 14px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 20px;
    color: #2980b9;
    user-select: none;
    z-index: 2;
    transition: color 0.3s;
}

.toggle-password:hover {
    color: #1a5276;
}

/* Responsive */
@media (max-width: 480px) {
    body {
        padding: 15px;
    }
    #loginForm, #resetSection {
        padding: 20px;
    }
}
  </style>

  <!-- SweetAlert2 CSS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div><br>
    
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="admin">Admin</option>
    </select><br>
    
    <button type="submit">Login</button>
  </form>

  <p><a href="#" onclick="showReset()">Forgot Password?</a></p>

  <div id="resetSection">
    <input type="email" id="resetEmail" placeholder="Enter your email"><br>
    <button onclick="resetPassword()">Send Reset Link</button>
  </div>

  <h3>New Student? <a href="register.html">Register here</a></h3>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgXG-oIsLygIUwC4H5xUcduHqWa1Kba5w",
      authDomain: "studentattendancesystem-e3f6c.firebaseapp.com",
      projectId: "studentattendancesystem-e3f6c",
      storageBucket: "studentattendancesystem-e3f6c.appspot.com",
      messagingSenderId: "385675923275",
      appId: "1:385675923275:web:945301f83c5a7d182162ce",
      measurementId: "G-DM0VLMVNTM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const selectedRole = document.getElementById("role").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          if (userData.role === selectedRole) {
            if (selectedRole === "student") {
              window.location.href = "student.html";
            } else if (selectedRole === "teacher") {
              window.location.href = "teacher.html";
            } else if (selectedRole === "admin") {
              window.location.href = "admin.html";
            }
          } else {
            Swal.fire({
              icon: "warning",
              title: "Role Mismatch",
              text: "Please choose the correct role."
            });
          }
        } else {
          Swal.fire({
            icon: "error",
            title: "Not Found",
            text: "User role not found in the database."
          });
        }
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Login Failed",
          text: "Please Enter Valid Email and Password",
        });
      }
    });

    window.showReset = () => {
      document.getElementById("resetSection").style.display = "block";
    };

    window.resetPassword = () => {
      const email = document.getElementById("resetEmail").value;
      if (!email) {
        Swal.fire({
          icon: "info",
          title: "Enter Email",
          text: "Please enter your email address."
        });
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          Swal.fire({
            icon: "success",
            title: "Email Sent",
            text: "Password reset link has been sent to your email."
          });
          document.getElementById("resetSection").style.display = "none";
        })
        .catch((error) => {
          Swal.fire({
            icon: "error",
            title: "Error",
            text: error.message
          });
        });
    };

    window.togglePassword = () => {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    };
  </script>
</body>
</html>
